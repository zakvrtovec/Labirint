<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/solve.js" defer></script>
    <link rel="icon" type="image/x-icon" href="images/fav.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey Maze</title>
</head>
<body>
    <div class="header">
        HOCKEY MAZE
    </div>
    <div class="menu">
        <button class="solve" id="s">SOLVE</button>
        <button id="reset">RESET</button>
    </div>
    <div class="menu2">
        <input type="range" min="1" max="200" value="97" class="slider" id="myRange">
    </div>
    <div class="left">

    </div>
    <div class="maze">
        <canvas id="canvas" width="600" height="640"></canvas>
    </div>
    <div class="right">

    </div>
    <div class="goal">
        <div class="slika"></div>
    </div>
    
</body>
</html>
